<body>
<h1 style="text-align: center"> Команди Гіт, вивчені протягом уроку </h1>

<p style="font-size: large">
    git init - створення репозиторію.
</p>

<p style="font-size: large">
    git add . - додавання усих файлів з папки проекту до репозиторія.
</p>

<p style="font-size: large">
    git status - перевірка статусу файлів (які файли додані до репозиторію, а які - ні).
</p>

</body>
